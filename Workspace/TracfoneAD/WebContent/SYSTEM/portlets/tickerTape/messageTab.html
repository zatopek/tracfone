<html>
    <head><title>Message</title></head>
    <body onload="loadData()">
        <table width="100%" height="100%" style="font-size:12px; font-family: Verdana, sans-serif;" >
             <tr valign="top">
                <td valign="top">
                    <div id="messageTabContent"></div>
                </td>

            </tr>
        </table>
    </body>
    <script>
    	// load message content from global variable TICKER_TAPE_DATA to message tab 
        function loadData() {
            var data = parent.TICKER_TAPE_DATA;
            var contentDiv = document.getElementById('messageTabContent');
            contentDiv.innerHTML = data.content;
        }
    </script>
</html>
